
<div>
    <h2><span translate="smartschoolApp.typeEnseignement.detail.title">TypeEnseignement</span> {{typeEnseignement.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="smartschoolApp.typeEnseignement.intitule">Intitule</span>
                </td>
                <td>
                    <span class="form-control-static">{{typeEnseignement.intitule}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="user-management.createdBy">CreatedBy</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{typeEnseignement.createdBy}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="user-management.createdDate">CreatedDate</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control"
                           value="{{typeEnseignement.createdDate | date:'dd/MM/yy HH:mm' }}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="user-management.lastModifiedBy">LastModifiedBy</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{typeEnseignement.lastModifiedBy}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="user-management.lastModifiedDate">LastCreatedDate</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control"
                           value="{{typeEnseignement.lastModifiedDate | date:'dd/MM/yy HH:mm'}}" readonly>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
