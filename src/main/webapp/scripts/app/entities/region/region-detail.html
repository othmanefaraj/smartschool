
<div>
    <h2><span translate="smartschoolApp.region.detail.title">Region</span> {{region.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="smartschoolApp.region.intitule">Intitule</span>
                </td>
                <td>
                    <span class="form-control-static">{{region.intitule}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="smartschoolApp.region.pays">pays</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="pays.detail({id:region.pays.id})">{{region.pays.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
