
<div>
    <h2><span translate="smartschoolApp.ville.detail.title">Ville</span> {{ville.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="smartschoolApp.ville.intitule">Intitule</span>
                </td>
                <td>
                    <span class="form-control-static">{{ville.intitule}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="smartschoolApp.ville.region">region</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="region.detail({id:ville.region.id})">{{ville.region.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
